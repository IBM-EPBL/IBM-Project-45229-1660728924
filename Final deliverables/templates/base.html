<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {%block title%}

        {%endblock%}
    </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "09da12b3-a730-473b-bef4-8a122b7e4b9e", // The ID of this integration.
            region: "us-south", // The region your integration is hosted in.
            serviceInstanceID: "845b2a44-fbd0-462c-aedc-d15aa31eb452", // The ID of your service instance.
            onLoad: function (instance) { instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</head>

<body style="background-image: url({{ url_for('static', filename='img/bg.jpg') }})">
    <nav class="navbar navbar-primary">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Customer Care Registry</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{url_for('login')}}">Login</a></li>
                <li><a href="{{url_for('register')}}">Register</a></li>

            </ul>
        </div>

    </nav>
    {%block content%}

    {%endblock%}
</body>

</html>
